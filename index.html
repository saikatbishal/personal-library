<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
	<title>My Booklist App</title>
</head>

<body class="bg-dark">
	<div class="container mt-4">
		<h1 class="display-4 text-secondary text-center">
			<i class="fas fa-book-open text-primary"></i>
			My <span class="text-primary">Book</span>List
		</h1>
		<form id="book-form">
			<div class="form-group mt-5">
				<label for="title" class="text-secondary">Title*</label>
				<input type="text" id="title" class="form-control" placeholder="Robinson Crusoe">
			</div>
			<div class="form-group mt-3">
				<label for="author" class="text-secondary">Author*</label>
				<input type="text" id="author" class="form-control" placeholder="Daniel Dafoe">
			</div>
			<div class="form-group mt-3">
				<label for="description" class="text-secondary">Description</label>
				<input type="text" id="description" class="form-control" placeholder="describe the book">
			</div>
			<input type="submit" value="Add Book" class="btn btn-primary mt-3">
		</form>
		<table class="table mt-5">
			<thead class="text-primary">
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Description</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list" class="text-light">
				<tr>

				</tr>
			</tbody>
		</table>
	</div>
	<script src="app.js"></script>
</body>
<style>
	.hidden {
		display: none;
	}
</style>

</html>
